<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Speed typer</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="header__title">Speed Typer</h1>
            </header>

            <p id="description">Type the word below within <span id="seconds">X</span> seconds</p>

            <h2 id="word">Cat</h2>

            <input type="text" id="word-input" placeholder="Start typing..." />
            <h4 id="message">x</h4>

            <div id="status">
                <h3>Time left: <span id="time">x</span></h3>
                <h3>Score: <span id="score">x</span></h3>
            </div>

            <div id="instructions">
                <h4>Instructions</h4>
                <p>
                    Type each word in the given amount of seconds to score. To play again, just type
                    the current word. Your score will reset.
                </p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
